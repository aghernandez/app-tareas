<div class="container">
  <h3 class="ml-3">Mis tareas</h3>
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-4 mt-4" *ngFor="let tarea of miTarea">
        <div class="card">
          <div class="card-body">
            <h5> {{tarea.title}}</h5>
            <p class="card-text">{{tarea.description}}</p>
            <hr>
            <div class="row justify-content-between container">
              <div class="col-md-6">
                <button class="btn btn-warning" type="button" data-toggle="modal" data-target="#editModal">Editar</button>
              </div>
              <div class="col-md-6">
                <button class="btn btn-danger ml-2" type="button">Eliminar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
